<div class="grid justify-center border-spacing-4 p-6">
  <div>
    <h1 class="font-bold text-lg"><b>Autenticacion</b></h1>
    <form [formGroup]="form" (submit)="login()">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="user" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="flex space-x-5">
        <button mat-raised-button color="primary">
          Login
        </button>
        <button mat-raised-button color="warn" type="button" [routerLink]="['/', 'register']">
          Register
        </button>
      </div >
      <div class="mt-4 text-center  bg-red-400 p-1 rounded" *ngIf="textError && !textSuccess">
        <h3>{{textError}}</h3>
      </div>
      <div class="mt-4 text-center  bg-green-400 p-1 rounded" *ngIf="textSuccess && !textError">
        <h3>{{textSuccess}}</h3>
      </div>
    </form>
  </div>
</div>

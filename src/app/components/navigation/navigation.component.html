<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    color="primary"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/', 'home']">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <div class="w-16 h-16 space-x-3 flex">
        <img class="" src="../../assets/images/AngularJS-Icon.png" alt="" />
        <img
          class=""
          src="../../../assets/images/tailwind-css-icon.svg"
          alt=""
        />
      <img
          class=""
          src="../../../assets/images/material.svg"
          alt=""
        />
      </div>
      <span></span>
      <div class="ml-auto space-x-2">
        <button class="flex" mat-raised-button  [routerLink]="['/', 'login']">
          Login
        </button>
       
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
